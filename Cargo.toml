[package]
name = "msrlint"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "3.0.4", features = ["derive"] }
swc = "0.106.2"
swc_common = { version = "0.16.0", features = ["tty-emitter"] }
swc_ecma_lints = "0.4.1"
swc_ecmascript = { version = "0.103.2", features = ["parser", "utils", "transforms", "visit"] }
walkdir = "2.3.2"