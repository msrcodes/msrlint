# Derived from https://github.com/actions-rs/example/blob/master/.github/workflows/quickstart.yml

on: [push, pull_request]

name: ğŸ¦€ Check, Test and Lint

jobs:
  check:
    name: âœ… Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ‘¾ Checkout sources
        uses: actions/checkout@v2

      - name: â›“ï¸ Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: âœ… Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check


  test:
    name: ğŸ“ˆ Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ‘¾ Checkout sources
        uses: actions/checkout@v2

      - name: â›“ï¸ Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: ğŸ“ˆ Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test

  lint:
    name: ğŸ–Šï¸ Lint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ‘¾ Checkout sources
        uses: actions/checkout@v2

      - name: â›“ï¸ Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: ğŸ–Šï¸ Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: ğŸ“ Run cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings